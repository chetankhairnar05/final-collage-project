<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <style>                                                                                                                                                                            
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .card {
            display: flex;
            width: 1000px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
            padding: 15px;
        }

        .card img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .details {
            flex: 1;
            padding-left: 20px;
        }

        .details h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .owner {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e60000;
        }
    </style>

</head>

<body>
    <h1>Property Listings</h1>
    <div id="property-container"></div>
    
    <script>
     async function fetchProperties() {
    try {
        const response = await fetch("http://localhost:3019/get-properties");
        const properties = await response.json();
        const container = document.getElementById("property-container");
        container.innerHTML = "";

        properties.forEach(property => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <img src="uploads/${property.image}" alt="Property Image">
                <div class="details">
                    <h2>${property.propertyName}</h2>
                    <div class="info">
                        <span>Location: ${property.location}</span>
                        <span>Price: â‚¹${property.price}</span>
                        <span>${property.bhk} BHK</span>
                        <span>Beds: ${property.beds || 'N/A'}</span>
                        <span>Rooms: ${property.rooms || 'N/A'}</span>
                        <span>Availability: ${property.availability}</span>
                        <span> Services we offer: ${property.services}</span>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    } catch (error) {
        console.error("Error fetching properties:", error);
    }
}

        fetchProperties();
    </script>
</body>

</html>
