<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
      async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Username and password are required.");
        return;
    }

    try {
        const response = await fetch("http://localhost:3019/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        const data = await response.json();
        console.log("Response:", data); // Debugging purpose

        if (response.ok && data.success) {
            alert(`Login successful as ${data.role}`);
            window.location.href = data.redirect; // ✅ Redirect to indexx.html
        } else {
            alert(data.message || "Login failed. Please try again.");
        }
    } catch (error) {
        console.error("❌ Error logging in:", error);
        alert("Server error. Please try again later.");
    }
}

    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="event.preventDefault(); login(); " >
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username here..." required />
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password here..." required />  
            <button type="submit">Login</button>

            <p>Haven't registered yet?</p>
            <a href="role.html">Register here</a>
        </form>
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="panda-face">
            <div class="blush-l"></div>
            <div class="blush-r"></div>
            <div class="eye-l">
                <div class="eyeball-l"></div>
            </div>
            <div class="eye-r">
                <div class="eyeball-r"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="paw-l"></div>
        <div class="paw-r"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
